<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <div class="wrapper">
        <nav>
          <div class="logo">Feel Right</div>
          <div class="navigation">
            <button class="btn white home selected">Home</button>
            <button class="btn white profile">Profile</button>
            <button class="btn white predict">Predict</button>
            <button class="btn white history">History</button>
            <button class="btn gray sign-out">Sign Out</button>
          </div>
        </nav>

        <!-- End of DESKTOP Nav -->
      </div>
    </header>

    <!-- End of HEADER -->

    <div class="hero-section">
      <div class="wrapper">
        <div class="right sign-up">
          <form>
            <div class="form-header">
              <h3 class="sign-up--header">Sign Up</h3>
            </div>
            <div class="form-wrapper">
              <div class="form-group">
                <label for="username-register">
                  <small>Username</small>
                </label>
                <input id="username-register" name="username" type="text" placeholder="Pick a username" autocomplete="off" />
              </div>
              <div class="form-group">
                <label for="email-register">
                  <small>Email</small>
                </label>
                <input id="email-register" name="email" type="text" placeholder="you@example.com" autocomplete="off" />
              </div>
              <div class="form-group">
                <label for="password-register">
                  <small>Password</small>
                </label>
                <input id="password-register" name="password" type="password" placeholder="Create a password" />
              </div>
              <button class="btn green" type="submit">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- End of HERO -->

    <footer>
      <ul>
        <li><a href="#">Home</a>&nbsp;|&nbsp;</li>
        <li><a href="#">About Us</a>&nbsp;|&nbsp;</li>
        <li><a href="#">Terms</a></li>
      </ul>
    </footer>
  </body>
</html>
